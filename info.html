<!DOCTYPE html>
<html lang="vi">

    <title>Acco Shop</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .header {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .header img {
        width: 200px;
        height: auto;
        margin: 0 20px;
      }
      .info h1 {
        margin: 0;
        font-size: 24px;
      }
      .info p {
        margin: 5px 0;
        color: #666;
      }
      .details {
        margin-left: 20px;
      }
      .details p {
        margin: 5px 0;
      }
      .qr-code {
        border-radius: 8px;
        width: 300px;
        height: auto;
      }

      /* Responsive styles */
      @media (max-width: 450px) {
        .container {
          flex-direction: column;
          align-items: flex-start;
        }
        .header {
          flex-direction: column;
          align-items: flex-start;
        }
        .header img {
          margin: 0 0 10px 0;
        }
        .qr-code {
          margin: 0 auto;
          margin-top: 20px;
        }
        .info {
          margin-left: 20px;
        }
      }
    </style>

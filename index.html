<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acco Shop</title>
    <link rel="icon" href="./img/logo_title.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="Logo" />
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1Ao4ssXGgLnA19qCefX-uFo3jnaSPMkFyY7gzZCY8sWg/edit?gid=0#gid=0" target="_blank" class="contact">
          <div class="allcourse">All course</div>
        </a>
        <a href="https://zalo.me/84906609835" rel="Zalo Contact" target="_blank" class="contact">
          <div class="contact-button">Liên hệ</div>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Bestsellers Section -->
      <section class="bestsellers-section">
        <h2>Sản phẩm nổi bật</h2>
        <div class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <!-- Các sản phẩm sẽ được thêm vào đây bằng JavaScript -->
            </ul>
          </div>
        </div>
      </section>

      <!-- Products Section -->
      <div class="main-container"></div>
      <a href="https://zalo.me/84906609835" rel="Zalo Contact" target="_blank" class="notification"
        >Mua hàng liên hệ Zalo 0906.609.835</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
    <script>
      let lastScrollTop = 0;
      const notification = document.querySelector(".notification");
    
      window.addEventListener("scroll", function () {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
    
        if (scrollTop > lastScrollTop) {
          // Scrolling down
          notification.style.transform = "translateY(25%)";
          notification.style.padding = "5px 0"; // Giảm padding
          notification.style.fontSize = "10px"; // Giảm font-size
        } else {
          // Scrolling up
          notification.style.transform = "translateY(0)";
          notification.style.padding = "10px 0"; // Giảm padding
          notification.style.fontSize = "16px"; // Giảm font-size
        }
    
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
      });
    </script>
    </script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5CK58JN5EG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-5CK58JN5EG");
    </script>
  </body>
</html>
